<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="style.css" />
    <title>DPD Address Form</title>
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <div class="logo">
        <img src="Logo.png" alt="DPD Logo" />
      </div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main Content Section -->
    <main>
      <section class="form-container">
        <h1>Address Form</h1>
        <form id="address-form">
          <div class="form-group">
            <label for="Adresszeile1">Adresszeile 1</label>
            <input type="text" placeholder="Adresszeile 1" id="Adresszeile1" />
          </div>

          <div class="form-group">
            <label for="Adresszeile2">Adresszeile 2</label>
            <input type="text" placeholder="Adresszeile 2" id="Adresszeile2" />
          </div>

          <div class="form-group">
            <label for="Straße">Straße</label>
            <input type="text" placeholder="Straße" id="Straße" autocomplete="off" />
            <div class="loading-indicator"></div>
            <!-- Recommendations will be inserted here dynamically -->
          </div>

          <div class="form-group">
            <label for="Hausnummer">Hausnummer</label>
            <input type="text" placeholder="Hausnummer" id="Hausnummer" />
          </div>

          <div class="form-group">
            <label for="Türnummer">Türnummer</label>
            <input type="text" placeholder="Türnummer" id="Türnummer" />
          </div>

          <div class="form-group">
            <label for="PLZ">PLZ</label>
            <input type="text" placeholder="PLZ" id="PLZ" />
          </div>

          <div class="form-group">
            <label for="Ort">Ort</label>
            <input type="text" placeholder="Ort" id="Ort" autocomplete="off" />
            <div class="loading-indicator"></div>
            <!-- Recommendations will be inserted here dynamically -->
          </div>

          <div class="form-group">
            <label for="Land">Land</label>
            <input type="text" placeholder="Land" id="Land" value="AT" />
          </div>

          <button type="button" class="btn" onclick="Submit()">Validate Address</button>
        </form>
        
        <div id="result"></div>
      </section>
    </main>

    <!-- Footer Section -->
    <footer>
      <p>
        &copy; 2025 DPD Clone. All rights reserved.
        <a href="#">Privacy Policy</a>
      </p>
    </footer>

    <!-- Include JavaScript at the end of the body for better performance -->
    <script src="script.js"></script>
  </body>
</html>
